<div
  id="navbar"
  [ngClass]="
    scrolled == 1 ? 'fixed-hidden' : scrolled == 2 ? 'fixed-shown' : ''
  "
>
  <div id="main-logo">
    <a routerLink=""><img src="./assets/logo.png" alt="" /></a>
  </div>

  <div id="nav-links">
    <ul>
      <li>
        <a routerLink="challenges">Challenges</a>
      </li>
      <li>
        <a routerLink="submit-challenge">Submit Challenge</a>
      </li>
      <!-- <li>
        <a routerLink="learn">Learning</a>
      </li> -->
    </ul>
    <ng-container *ngIf="user$ | async as user">
      <app-login-button *ngIf="!user">Login with</app-login-button>
      <app-profile-button [photoUrl]="user.photo || ''" *ngIf="user">
        <a routerLink="profile">Profile</a>
      </app-profile-button>
    </ng-container>
  </div>
</div>

<div id="mobile-nav">
  <div id="mobile-nav-container"></div>
  <div class="burger-container" (click)="toggleNav()">
    <div id="burger">
      <div class="bar top-bar"></div>
      <div class="bar mid-bar"></div>
      <div class="bar btm-bar"></div>
    </div>
  </div>
  <div id="mobile-nav-links" [ngClass]="showNav ? 'showNav' : ''">
    <ng-container *ngIf="user$ | async as user">
      <ul>
        <li>
          <a routerLink="challenges">Challenges</a>
        </li>
        <li>
          <a routerLink="submit-challenge">Submit Challenge</a>
        </li>
        <li><a *ngIf="user" routerLink="profile">Profile</a></li>
        <li *ngIf="user" (click)="logOut()">LogOut</li>
      </ul>
      <app-login-button *ngIf="!user">Login with</app-login-button>
    </ng-container>
  </div>
</div>
